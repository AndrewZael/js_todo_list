<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tod List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <main class="mx-auto container p-4 rounded bg-light shadow-lg mt-4">
        <h1 class="text-uppercase h2">Todo List.</h1>
        <p>Ingresa todas tus tareas a realizar.</p>

        <section title="Totales">
            <div class="text-end">
                <span class="me-3">
                    <i class="fa-solid fa-list me-1"></i>
                    Total: <strong id="total-task">0</strong>
                </span>
                <span>
                    <i class="fa-solid fa-circle-check text-success"></i>
                    Realizadas: <strong id="ok-task">0</strong>
                </span>
            </div>
        </section>
        <div class="input-group my-4">
            <label for="text-task" class="w-100 mb-1 small">Agregar tarea</label>
            <span class="input-group-text rounded-start">
                <i class="fa-solid fa-list-check"></i>
            </span>
            <input class="form-control" placeholder="Ej: Estudiar Javascript..." aria-label="Ingrese tarea" id="text-task">
            <span class="input-group-text p-0">
                <button id="add-task" class="btn btn-primary rounded-0 rounded-end">Agregar</button>
            </span>
        </div>
        
        <section title="Lista de tareas">
            <div class="d-none d-sm-flex row mx-0 mb-2">
                <strong class="col">ID</strong>
                <strong class="col">Tarea</strong>
                <strong class="col">Â¿Tarea realizada?</strong>
                <strong class="col">Eliminar</strong>
            </div>
            <ul class="p-0 m-0" id="tasks"></ul>
        </section>
        
    </main>
    <script src="https://kit.fontawesome.com/782380a832.js" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
